<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" href="./assets/images/travelFavicon.png" type="image/png" sizes="16x16">
    <!-- TAB TITLE -->
    <title>Travel Trivia</title>
</head>

<body>
    <!-- SOUND -->
    <audio src="./assets/sound/button-click.mp3" id="click" crossOrigin="anonymous"></audio>
    <audio src="./assets/sound/stamp.wav" id="stamp" crossOrigin="anonymous"></audio>
    <audio src="./assets/sound/gameOver.mp3" id="lost" crossOrigin="anonymous"></audio>
    <audio src="./assets/sound/victory.mp3" id="won" crossOrigin="anonymous"></audio>

    <div class="container">
        <header class="row">
            <div class="col-sm d-flex justify-content-center">
                <h1 class="travelTrivia text-center pt-3">Travel Trivia</h1>
            </div>
        </header>

        <div class="row">
            <div class="col-sm">
                <img class="coverImageHolder d-flex justify-content-center" src="./assets/images/main.png">
            </div>
        </div>

        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <h3 class="tagline text-center mt-4">Test your worldly knowledge</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <p class="tagline text-center">with these 5 questions!</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="quiz text-center col-sm col-md-12"></div>
        </div>
    </div>

    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Link to Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
