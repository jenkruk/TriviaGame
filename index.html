<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </link>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </link>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Travel Trivia</title>
</head>

<body>

    <div class="container-flex justify-content-center pt-3">
        <p class="travelTrivia text-center">Travel Trivia</p>
        <row class="start">
            <div class="row d-flex justify-content-center pb-3">
                <img class="image-holder mt-3 mb-5" src="./assets/images/welcomepage.jpg" alt="map"></img>
            </div>
            <h3 class="tagline text-center">Test your worldly knowledge</h3>
            <h3 class="tagline text-center">with these 10 questions!</h3>
            <br>
            <a class="d-flex justify-content-center" href="#">Begin!</a>
        </row>

        <row class="quiz text-center">
            <p class="questionCount">Question Number</p>
            <div class="row d-flex justify-content-center">
                <div class="image-holder mb-3"></div>
            </div>
            <p class="timeRemaining mt-2 mb-3">You have <span class="timer">0</span> seconds remaining</p>
            <h3>Question Title</h3>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <a class="d-flex justify-content-center" href="#">Submit Answer</a>
        </row>

        <row class="answer text-center">
            <div class="row d-flex justify-content-center">
                <div class="image-holder mb-3"></div>
            </div>
            <h3>The answer will show here</h3>
        </row>

        <row class="summary text-center">
            <div class="row d-flex justify-content-center">
                <div class="image-holder mb-3"></div>
            </div>
            <h3>Your score will show here</h3>
            <a class="d-flex justify-content-center" href="#">Restart Quiz</a>
        </row>
    </div>
    <!-- javascript app.js-->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <!-- jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!--bootstrap javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
